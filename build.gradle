apply plugin: 'java'
apply plugin: 'gradle-one-jar'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

mainClassName = 'MpApp'

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.3'
    }
}


dependencies {
    compile 'io.dropwizard:dropwizard-core:0.9.2'
    compile 'io.dropwizard:dropwizard-assets:0.9.2'
    compile 'org.mongodb:mongo-java-driver:3.2.1'
    compile 'org.mongojack:mongojack:2.5.1'

    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'io.dropwizard:dropwizard-testing:0.9.2'
}


task oneJar(type: OneJar) {
    mainClass = 'MpApp'
}

assemble.dependsOn oneJar

run {
    args 'server', './conf/config.yml'

}